<!DOCTYPE html>

<head>

    <title>sth</title>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/marked@16.2.1/lib/marked.umd.js" ></script>

    <style type="text/css" >
    body > header + section > h1:first-child {
        font-weight: normal; position: relative;
    }
    #blog_content {
        display: block; min-height: 300px; padding-top: 0; grid-template-columns: auto; margin-bottom: 20px;
    }
    #blog_content > h1:first-child > a, #blog_content > h1:first-child > a:visited {
        color: #D3D3D3; text-decoration: none;
    }
    #blog_content > h1:first-child > a:hover {
        color: #9EF; text-decoration: none;
    }
    #blog_content > h1:first-child > a:active {
        color: #8CE; text-decoration: none;
    }
    #blog_content > h1:first-child > a:last-child::after {
        content: ">"; color: #888; margin-left: 10px; transition: 0.2s;
    }
    #blog_content > h1:first-child:hover > a:last-child::after {
        margin-left: 12px;
    }
    #blog_content > h1:first-child:active > a:last-child::after {
        margin-left: 11px;
    }
    section > ul.link-tile-compact, section > ul.link-tile-compact > li {
        list-style: none;
    }
    section > ul.link-tile-compact > li > a > svg, section > ul.link-tile-compact > li > a > span {
        vertical-align: middle;
    }
    section > ul.link-tile-compact > li > a > svg:first-child {
        fill: #CCC; margin-right: 10px;
    }
    body > section.x-part-bottom {
        height: 10px; background: #292929; margin-top: 90px; overflow: hidden;
    }
    footer > section > div.x-copyright > strong {
        color: rgba(255, 255, 255, 0.6); font-size: 24px;
    }
    </style>
</head>
