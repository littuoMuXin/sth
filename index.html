    <style type="text/css" >
    body > header + section > h1:first-child {
        font-weight: normal; position: relative;
    }
    body > header + section > h1:first-child + section, body > header + section > section:first-child {

    #blog_content {
        display: block; min-height: 300px; padding-top: 0; grid-template-columns: auto; margin-bottom: 20px;
    }
    #blog_content > ul.x-list-blogs {
        padding: 0; margin: 0; list-style: none;
    }
    #blog_content > ul.x-list-blogs > li {

    #blog_content > ul.x-list-blogs > li > a:active {

    #blog_content > ul.x-list-blogs > li > a:hover > div {

    }
    #blog_content > ul.x-list-blogs > li > a:active > div {

    }

    }
    #blog_content > ul.x-list-blogs > li > a > div:first-child, #blog_content > ul.x-list-blogs > li > a > div:first-child + div {
        background-color: rgba(128, 128, 128, 0.12);
    }
    #blog_content > ul.x-list-blogs > li > a > div:first-child {
        padding-top: 8px; padding-right: 110px; border-top-left-radius: 8px; border-top-right-radius: 8px; line-height: 26px;
    }
    #blog_content > ul.x-list-blogs > li > a > div:first-child > strong:first-child {
        font-weight: normal; font-size: 18px;
    }
    #blog_content > ul.x-list-blogs > li > a > div:first-child > strong:first-child, #blog_content > ul.x-list-blogs > li > a:active > div:first-child > strong:first-child {
        color: #CCC; transition: 0.6s;
    }
    #blog_content > ul.x-list-blogs > li > a:hover > div:first-child > strong:first-child {
        color: #9EF; transition: 0.1s;
    }
    #blog_content > ul.x-list-blogs > li > a:active > div:first-child > strong:first-child {
        color: #8CE; transition: 0.1s;
    }
    #blog_content > ul.x-list-blogs > li > a > div:first-child > span {
        font-weight: normal; font-size: 14px;
    }
    #blog_content > ul.x-list-blogs > li > a > div:first-child > strong + span {
        margin-left: 20px;
    }
    #blog_content > ul.x-list-blogs > li > a > div:first-child + div > img {
        width: 80px; height: 45px; border: 1px solid rgba(128, 128, 128, 0.1); border-radius: 4px; object-fit: cover; position: absolute; top: 8px; right: 16px;
    }
    #blog_content > ul.x-list-blogs > li > a > div:first-child + div {
        font-size: 12px; padding-bottom: 8px; line-height: 20px;
    }
    #blog_content > ul.x-list-blogs > li > a > div + div + div {

    }
    #blog_content > ul.x-list-blogs > li > a > div:first-child + div + div > span:first-child {

    }
    #blog_content > ul.x-list-blogs > li > a > div:first-child + div + div {

    }
    #blog_content > ul.x-list-blogs > li > a > div:last-child {
