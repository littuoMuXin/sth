<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="../images/bg/poster.jpg">
    <title>Dev Blog - Kingcean.net</title>
    <link href="./css/layout.css" rel="stylesheet" />
    <link href="./css/current.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" ></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/hje@1.1.0/dist/index.js" ></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/marked@16.2.1/lib/marked.umd.js" ></script>
    <script type="text/javascript" src="./js/site.js" ></script>
    <style type="text/css" >
    body > header + section > h1:first-child {
        font-weight: normal;
    }
    body > header + section > h1:first-child + section {
        font-size: 20px; font-weight: lighter; max-width: 1180px; padding-left: 18px; margin-bottom: 40px; border-left: 2px solid rgba(128, 128, 128, 0.4)
    }
    #blog_content {
        display: block; min-height: 400px; padding-top: 0; grid-template-columns: auto;
    }
    footer > section > div.x-copyright > strong {
        color: rgba(255, 255, 255, 0.6); font-size: 24px;
    }
    </style>
    <script type="text/javascript">
    function onInit() {
        site.getString("about", "topmenu-about");
        site.getString("games", "topmenu-games");

        site.blogMenu({ url: "articles/config.json", onItem: "articles" }).then(function (r) {
            Hje.render(document.getElementById("blog_content"), {
                children: [{
                    tagName: "h1",
                    children: site.getString("blogs")
                }, r]
            });
        });
    }
    </script>
</head>
<body onload="onInit()">
    <header>
        <section>
            <h1><a href="https://12dlabs.github.io"><strong>12D</strong><span>Labs</span></a></h1>
            <ul>
                <li class="state-sel">
                    <a href="https://littuomuxin.github.io/sth/"><code>sth</code></a>
                </li>
                <li>
                    <a id="topmenu-games" href="https://12dlabs.github.io/games">Games</a>
                </li>
                <li>
                    <a id="topmenu-about" href="https://12dlabs.github.io/about">About</a>
                </li>
            </ul>
        </section>
    </header>
    <section>
        <h1><code>sth</code></h1>
        <section><span>A thing that is thought to be important or worth taking notice of.</span></section>
    </section>
    <section id="blog_content" ></section>
    <section style="height: 10px; background: #292929; overflow: hidden; " >
        <div><span>&nbsp;</span></div>
    </section>
    <footer>
        <section>
            <div class="x-copyright">
                <strong><code>sth</code></strong><br /><br />
                <span>&copy; Winni Ma &amp; Kingcean Tuan, 2026</span>
            </div>
        </section>
    </footer>
</body>
</html>
